<h1 class="container align-center">{{title}}</h1>

    <app-loading></app-loading>

  @else {
    <app-character-list [characterList]="characterList" (rowClicked)="attack($event)"></app-character-list>
  }

  <app-character-form></app-character-form>
  <app-shop></app-shop>
</div>
