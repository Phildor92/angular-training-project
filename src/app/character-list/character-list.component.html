<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Race</th>
      <th>Attack</th>
      <th>Level</th>
      <th>Companion</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    @for (character of characterList; track character.name) {
    <tr (click)="clickRow(character)">
      <td>{{ character.name}}</td>
      <td>{{character.class}}</td>
      <td>{{character.race}}</td>
      <td>{{character.attack}}</td>
      <td>{{character.level}}</td>
      <td>{{character.companion | optional : 'N/A' }}</td>
      <td><img [src]="" alt="No image available" /></td>
    </tr>
    }
  </tbody>
</table>
